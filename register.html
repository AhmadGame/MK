    <div class="container">
     <h3>Registrera en ny elev</h3>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Namn</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="Username" id="Username" placeholder="Namn" required>
                </div>
            </div>
            <div class="form-group">
                <label>E-post</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" name="Email" id="Email" placeholder="E-post" required>
                </div>
            </div>
            <div class="form-group">
                <label>Lösenord</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Lösenord" required data-toggle="popover" title="Password Strength" data-content="Enter Password...">
                </div>
            </div>
            <input type="submit" name="submit" id="submit" value="Registrera" class="btn btn-primary btn-block">
        </div>
    </div>
</div>
    <script>
        $(function () {
            Parse.initialize("5TBUzQpiIwLaRSaK3fO3BkLyr0zLGJplfB3caY57", "p5aQInJWkWpGRlKRbngrquhrnr3jSluUSXbqvaQv");
            window.bajs = new MK.vm.Questions();
            ko.applyBindings(window.bajs);
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){

        //minimum 8 characters
        var bad = /(?=.{8,}).*/;
        //Alpha Numeric plus minimum 8
        var good = /^(?=\S*?[a-z])(?=\S*?[0-9])\S{8,}$/;
        //Must contain at least one upper case letter, one lower case letter and (one number OR one special char).
        var better = /^(?=\S*?[A-Z])(?=\S*?[a-z])((?=\S*?[0-9])|(?=\S*?[^\w\*]))\S{8,}$/;
        //Must contain at least one upper case letter, one lower case letter and (one number AND one special char).
        var best = /^(?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9])(?=\S*?[^\w\*])\S{8,}$/;

        $('#password').on('keyup', function () {
            var password = $(this);
            var pass = password.val();
            var passLabel = $('[for="password"]');
            var stength = 'Weak';
            var pclass = 'danger';
            if (best.test(pass) == true) {
                stength = 'Very Strong';
                pclass = 'success';
            } else if (better.test(pass) == true) {
                stength = 'Strong';
                pclass = 'warning';
            } else if (good.test(pass) == true) {
                stength = 'Almost Strong';
                pclass = 'warning';
            } else if (bad.test(pass) == true) {
                stength = 'Weak';
            } else {
                stength = 'Very Weak';
            }

            var popover = password.attr('data-content', stength).data('bs.popover');
            popover.setContent();
            popover.$tip.addClass(popover.options.placement).removeClass('danger success info warning primary').addClass(pclass);

        });

        $('input[data-toggle="popover"]').popover({
            placement: 'top',
            trigger: 'focus'
        });

        })
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/test.css">

    <!--Vendor js-->
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <!--js-->
    <script src="js/test.js"></script>
    <script src="js/question.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="/img/brand.jpg" style="height: 30px">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="admin.html" onclick="">Admin</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!--ko if: !loggedIn() -->
    <div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong> Välkommen! </strong>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#" method="POST">
                            <fieldset>
                                <div class="row">
                                    <div class="center-block">
                                        <img class="profile-img"
                                            src="/img/login.png" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-envelope"></i>
                                                </span> 
                                                <input class="form-control" placeholder="E-post" name="loginname" type="text" autofocus data-bind="value: email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                                <input class="form-control" placeholder="Lösenord" name="password" type="password" data-bind="value: password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Logga in" data-bind="click: login">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="alerts"></div>
    </div>
    <!-- /ko -->
    <!--ko if: loggedIn() -->
    <div>
        <!--ko if: settingsVisible() -->
        <div id="Settings" class="jumbotron">
            <div id="Settings" class="container">
                <h4>Hur många frågor vill du besvara?</h4>
                <form class="form-inline">
                    <input type="number" class="form-control" data-bind="value: numberOfQuestions">
                    <button type="submit" class="btn btn-primary" data-bind="click: takeTest">Go!</button>
                </form>
            </div>
        </div>
        <!-- /ko-->
        <!--ko if: !settingsVisible() && !done() && !doneDone() && activeQuestion()-->
        <div id="Test">
            <div id="Question" class="jumbotron question">
                <div class="container">
                    <h4 data-bind="text: 'Fråga: ' + (activeIndex() + 1) + ' / ' + numberOfQuestions()"></h4>
                    <h3 data-bind="text: activeQuestion().title"></h3>
                    <!--ko if: activeQuestion().image1-->
                    <img data-bind="attr: {src: activeQuestion().image1}" />
                    <!-- /ko-->
                    <!--ko if: activeQuestion().image2 -->
                    <img data-bind="attr: {src: activeQuestion().image2}" />
                    <!-- /ko-->
                    <!--ko if: activeQuestion().image3 -->
                    <img data-bind="attr: {src: activeQuestion().image3}" />
                    <!-- /ko-->
                    <!--ko if: activeQuestion().image4 -->
                    <img data-bind="attr: {src: activeQuestion().image4}" />
                    <!-- /ko-->
                </div>
            </div>
            <div id="Answers" class="container">
                <div class="radio">
                    <!--ko if: activeQuestion().answer1-->
                    <p>
                        <label>
                            <input id="a1" type="radio" name="optradio" value="1">
                            <span data-bind="text: activeQuestion().answer1"></span>
                        </label>
                    </p>
                    <!-- /ko-->
                    <!--ko if: activeQuestion().answer2--> 
                    <p>
                        <label>
                            <input id="a2" type="radio" name="optradio" value="2">
                            <span data-bind="text: activeQuestion().answer2"></span>
                        </label>
                    </p>
                    <!-- /ko-->
                    <!--ko if: activeQuestion().answer3-->
                    <p>
                        <label>
                            <input id="a3" type="radio" name="optradio" value="3">
                            <span data-bind="text: activeQuestion().answer3"></span>
                        </label>
                    </p>
                    <!-- /ko-->
                    <!--ko if: activeQuestion().answer4-->
                    <p>
                        <label>
                            <input id="a4" type="radio" name="optradio" value="4">
                            <span data-bind="text: activeQuestion().answer4"></span>
                        </label>
                    </p>
                    <!-- /ko-->
                </div>
            </div>
        </div>
        <footer id="Actions" class="footer">
            <div class="container">
                <div class="prev-button">
                    <button type="button" class="btn btn-primary" data-bind="click: prev">&laquo; Tillbaka</button>
                </div>
                <!--<div class="col-md-3">
                    <button type="button" class="btn btn-info" data-bind="click: mark">Markera</button>
                </div>-->
                <!--ko if: numberOfQuestions() > activeIndex() + 1-->
                <div class="next-button">
                    <button type="button" class="btn btn-primary" data-bind="click: next">Nästa &raquo;</button>
                </div>
                <!-- /ko-->
                <!--ko if: activeIndex() + 1 >= numberOfQuestions()-->
                <div class="next-button">
                    <button type="button" class="btn btn-info" data-bind="click: showSummary">Sammanställ svaren &raquo;</button>
                </div>
                <!-- /ko-->
            </div>
        </footer>
        <!-- /ko -->
        <!-- ko if: done() -->
        <div id="Summary" class="container">
            <table class="table">
                <caption>Så här har du svarat</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Fråga</th>
                        <th>Ditt svar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: questions() -->
                    <tr>
                        <td data-bind="text: (index + 1)"></td>
                        <td class="col-md-5" data-bind="text: title"></td>
                        <td class="col-md-5" data-bind="text: userAnswer()"></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
        <footer id="Actions2" class="footer">
            <div class="container">
                <div class="prev-button">
                    <button type="button" class="btn btn-primary" data-bind="click: backToQuestions">&laquo; Tillbaka till frågorna</button>
                </div>

                <div class="next-button">
                    <button type="button" class="btn btn-info" data-bind="click: correctTest">Rätta prov &raquo;</button>
                </div>
            </div>
        </footer>
        <!-- /ko -->
        <!-- ko if: doneDone()-->
        <div id="Result">
            <div class="jumbotron head result">
                <div class="container">
                    <h2 id="resultText" data-bind="text: result()"></h2>
                    <!-- ko if: !anyMistakes() -->
                    <h2 style="color: rgb(14, 157, 14);">Grattis! du hade alla rätt :)</h2>
                    <!-- /ko-->
                </div>
            </div>
            <div class="container">
                <!-- ko if: anyMistakes()-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fråga</th>
                            <th>Ditt svar</th>
                            <th>Korrekt svar</th>
                            <th>Förklaring</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ko foreach: questions() -->
                        <!-- ko if: !answeredCorrectly-->
                        <tr>
                            <td data-bind="text: (index + 1)"></td>
                            <td class="col-md-3" data-bind="text: title"></td>
                            <td class="col-md-3" data-bind="text: userAnswer()"></td>
                            <td class="col-md-3" data-bind="text: correctAnswer"></td>
                            <td class="col-md-3" data-bind="text: explination()"></td>
                        </tr>
                        <!-- /ko-->
                        <!-- /ko -->
                    </tbody>
                </table>
                <!-- /ko-->
            </div>
        </div>
        <footer id="Actions3" class="footer">
            <div class="container">
                <div class="next-button">
                    <button type="button" class="btn btn-info" data-bind="click: newTest">Nytt test &raquo;</button>
                </div>
            </div>
        </footer>
        <!-- /ko -->
        <div id="alerts"></div>
    </div>
    <script>
        $(function () {
            Parse.initialize("5TBUzQpiIwLaRSaK3fO3BkLyr0zLGJplfB3caY57", "p5aQInJWkWpGRlKRbngrquhrnr3jSluUSXbqvaQv");
            window.bajs = MK.vm.Test();
            ko.applyBindings(window.bajs);
        });
    </script>
    <!-- /ko -->

</body>
</html>

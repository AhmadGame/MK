        <!-- ko if: addQuestion() -->
        <div class="container">
            <form>
                <div class="form-group">
                    <h4>Fråga</h4>
                    <input type="text" data-bind="value: title" class="form-control" placeholder="Skriv in din fråga här">
                </div>
                <hr />
                <div class="form-group">
                    <h3>Svar</h3>
                    <input type="text" data-bind="value: answer1" class="form-control" placeholder="Första alternativet">
                    <textarea data-bind="value: explain1" class="form-control" rows="3" placeholder="Förklaring"></textarea>
                    <hr />
                    <input type="text" data-bind="value: answer2" class="form-control" placeholder="Andra alternativet">
                    <textarea data-bind="value: explain2" class="form-control" rows="3" placeholder="Förklaring"></textarea>
                    <hr />
                    <input type="text" data-bind="value: answer3" class="form-control" placeholder="Tredje alternativet">
                    <textarea data-bind="value: explain3" class="form-control" rows="3" placeholder="Förklaring"></textarea>
                    <hr />
                    <input type="text" data-bind="value: answer4" class="form-control" placeholder="Fjärde alternativet">
                    <textarea data-bind="value: explain4" class="form-control" rows="3" placeholder="Förklaring"></textarea>
                </div>
                <hr />
                <div class="form-group">
                    <h3>Rätt svar</h3>
                    <input type="number" data-bind="value: correct" class="form-control" placeholder="Nr på rätt svar">
                    <hr />
                </div>
                <div class="form-group">
                    <label for="picture1">Ladda upp en bild</label>
                    <input type="file" data-bind="value: image1" id="picture1">
                </div>
                <div class="form-group">
                    <label for="picture2">Ladda upp en bild</label>
                    <input type="file" data-bind="value: image2" id="picture2">
                </div>
                <div class="form-group">
                    <label for="picture3">Ladda upp en bild</label>
                    <input type="file" data-bind="value: image3" id="picture3">
                </div>
                <div class="form-group">
                    <label for="picture4">Ladda upp en bild</label>
                    <input type="file" data-bind="value: image4" id="picture4">
                </div>
                <hr />
                <button type="submit" class="btn btn-success col-md-12" data-bind="click: save">Spara</button>
            </form>
        </div>
        <!-- /ko -->

        <!-- ko if: addUser() -->
        <div class="container">
            <h3>Registrera en ny elev</h3>
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Namn</label>
                        <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" name="Username" id="Username" placeholder="Namn" required data-bind="value: userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>E-post</label>
                        <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="text" class="form-control" name="Email" id="Email" placeholder="E-post" required data-bind="value: userEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Lösenord</label>
                        <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Lösenord" required data-toggle="popover" title="Password Strength" data-content="Enter Password..." data-bind="value: userPassword">
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Registrera" class="btn btn-primary btn-block" data-bind="click: register">
                </div>
            </div>
            <div id="alerts"></div>
        </div>
        <!-- /ko -->

        <!-- ko if: viewQuestions() -->
        <!-- /ko -->

        <!-- ko if: viewUsers() -->
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Namn</th>
                        <th>E-post</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: users() -->
                    <tr>
                        <td class="col-md-4" data-bind="text: name"></td>
                        <td class="col-md-4" data-bind="text: email"></td>
                        <td><button class="btn btn-danger glyphicon glyphicon-remove row-remove" data-bind="click: deleteUser" value=""></button></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
